<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lucky Maschine</title>
    <link href="../extern/bootstrap/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <br>
    <div class="container">
        <!-- Content here -->
        <div class="row">
            <div class="col-1"></div> 
            <div class="col-10">
                <!-- Main/Mitte -->
                <div class="row">
                    <!-- Überschrift -->
                    <div class="col d-flex justify-content-center">
                    <h1>Lucky Maschine</h1>
                    </div>
                </div>
                <div class="row">
                    <!-- Überschrift -->
                    <div class="col d-flex justify-content-center">
                    <p>Challange the lucky maschine</p>
                    </div>

                    <div class="row">
                        <div class="col-4">
                            <div class="row">
                                <div class="col d-flex justify-content-center">
                                    <!-- Card1 -->
                                    <img src="../images/back.png" alt="card" class="img-fluid" id="card1">  
                                </div>
                            </div>
                            <div class="row">
                                <div class="col d-flex justify-content-center">
                                    <!-- Button1 -->
                                     <button type="button" class="btn btn-outline-success" id="button1">choose 1</button>
                                </div>
                            </div>
                        </div>
                        <div class="col-4">
                            <div class="row">
                                <!-- Card2 -->
                                <div class="col d-flex justify-content-center">
                                    <img src="../images/back.png" alt="card" class="img-fluid" id="card2">  
                                </div>
                            </div>
                            <div class="row">
                                <div class="col d-flex justify-content-center">
                                    <!-- Button2 -->
                                     <button type="button" class="btn btn-outline-success" id="button2">choose 2</button>
                                </div>
                            </div>
                        </div>
                        <div class="col-4">
                            <div class="row">
                                <!-- Card3 -->
                                <div class="col d-flex justify-content-center">
                                    <img src="../images/back.png" alt="card" class="img-fluid" id="card3">  
                                </div>
                            </div>
                            <div class="row">
                                <div class="col d-flex justify-content-center">
                                    <!-- Button3 -->
                                     <button type="button" class="btn btn-outline-success" id="button3">choose 3</button>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>
            </div> 
            <div class="col-1"></div> 
        </div>
        <div class="row">
            <div class="col">
                <button style="display: none;" id="buttonrestart" class="btn btn-info">restart Game</button>
            </div>
        </div>
    </div>
    <div id="soundfiles"></div>
    <script src="../js/game.js"></script>
    <script src="../extern/bootstrap/js/bootstrap.bundle.min.js"></script>
</body>
</html>
